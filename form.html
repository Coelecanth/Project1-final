<body class="logo-form">
	<header>
		<div class="container-fluid">
			<div class="row black-box">
				<div class="col jumbotron ">
					<h1 class="title-header display-1 text-center"> <b>Welcome to The Fly Fishing Lodge</b></h1>
					<p class="lead tagline-heading display-5 text-center">Where Great Adventures Await!</p>
				</div>
			</div>

	</header>
	

	<div class="row">
		<div class="col ">
			<form action="https://formdump.codeinstitute.net" method="POST">

				<fieldset>
					<legend>Your details, and when you would like to visit</legend>
		
					<div class="">
						<label for="name-field" class="block-label">Name</label>
						<input id="name-field" type="text" name="full_name" placeholder="Your name" required>
					</div>
		
						
					<div class="">
						<label for="enquiry" class="">Email</label>
						<input id="email-field" type="email" name="email" placeholder="Your email" required>
					</div>
					<label for="question" class="">specify if you would like to koin our newsletter or Enquiry</label>
					<select id="dates" name="dates" required>
						<option value="Enquiry">Enquiry</option>
						<option value="June">Join News Letter</option>
						<option value="Other">Other</option>
					</select>
		
		
					<label for="dates" class="">Dates when you would like to come and visit</label>
					<select id="dates" name="dates" required>
						<option value="May">May</option>
						<option value="June">June</option>
						<option value="July">July</option>
						<option value="August">August</option>
						<option value="September">September</option>
						<option value="Other">Other</option>
					</select>
		


				</fieldset>
				<fieldset>
					<legend>Feedback</legend>
					<label for="feedback" class="block-label">How can we help you ?</label>
					<br>
					<textarea id="feedback" rows="4" cols="87" name="feedback"></textarea>
				</fieldset>

				<input type="submit" class="block-label" value="Submit Request">
				<input type="reset" value="Reset Form">	
			</form>
		
		</div>
	</div>
</div>
